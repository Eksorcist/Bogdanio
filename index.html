<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Богдан Гей</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    h1 {
      font-size: 3em;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite;
      cursor: pointer;
      transition: transform 0.2s;
    }

    h1:hover {
      transform: scale(1.1);
    }

    #legend-text {
      margin-top: 20px;
      font-size: 1.5em;
      font-family: Arial, sans-serif;
      color: white;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    #legend-text.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 onclick="playSound()">Богдан Гей</h1>
  <div id="legend-text">100% Богдан 200% Гей 300% Легенда</div>

  <audio id="sound" src="Fisting is 300 bucks.mp3"></audio>

  <script>
    function playSound() {
      const audio = document.getElementById('sound');
      const text = document.getElementById('legend-text');
      audio.currentTime = 0;
      audio.play();
      text.classList.add('visible');
    }
  </script>
</body>
</html>
